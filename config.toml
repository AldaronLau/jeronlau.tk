# The URL the site will be built for
base_url = "https://aldaronlau.com"

title = "Jeron Aldaron Lau"
description = "AldaronLau"
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "even"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

[extra]
# Put all your custom variables here
even_menu = [
    {url = "$BASE_URL", name = "Blog"},
    {url = "$BASE_URL/games", name = "Games"},
    {url = "$BASE_URL/music", name = "Music"},
    {url = "$BASE_URL/films", name = "Films"},
    {url = "$BASE_URL/code", name = "Code"},
]
even_title = "/res/redaldaron.jpg"
katex_auto_render = true
katex_enable = true
